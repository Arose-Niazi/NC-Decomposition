<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Decomposition</title>
    <script src="math.js"></script>
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div class="block" style="text-align: center;">
        <h1>LU Decomposition</h1>
        by Arose Niazi
    </div>
    <div class="block">
        <form autocomplete="on">
            <table width="100%">
                <tr>
                    <th colspan="3"><label for="Size">Size of Matrix</label></th>
                </tr>
                <tr>
                    <td colspan="3">
                        <select id="MatSize" name="MatSize">
                            <option value="2">2 by 2</option>
                            <option value="3" selected>3 by 3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th colspan="3"><label>Data</label></th>
                </tr>
                <tr>
                    <td><input type="number" name="zby0" id="zby0" placeholder="[1,1]" value="2" required/>
                    </td>
                    <td><input type="number" name="zby1" id="zby1" placeholder="[1,2]" value="-2" required/>
                    </td>
                    <td><input type="number" name="zby2" id="zby2" placeholder="[2,3]" value="4" required/>
                    </td>
                </tr>
                <tr>
                    <td><input type="number" name="oby0" id="oby0" placeholder="[2,1]" value="-2" required/>
                    </td>
                    <td><input type="number" name="oby1" id="oby1" placeholder="[2,2]" value="1" required/>
                    </td>
                    <td><input type="number" name="oby2" id="oby2" placeholder="[2,3]" value="2" required/>
                    </td>
                </tr>
                <tr>
                    <td><input type="number" name="tby0" id="tby0" placeholder="[3,1]" value="2" required/>
                    </td>
                    <td><input type="number" name="tby1" id="tby1" placeholder="[3,2]" value="1" required/>
                    </td>
                    <td><input type="number" name="tby2" id="tby2" placeholder="[3,3]" value="2" required/>
                    </td>
                </tr>
                <tr>
                    <th colspan="3"><label>B Matrix</label></th>
                </tr>
                <tr>
                    <td colspan="3"><input type="text" name="b0" id="b0" placeholder="[0]" value="5" required/>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><input type="text" name="b1" id="b1" placeholder="[1]" value="10" required/>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><input type="text" name="b2" id="b2" placeholder="[2]" value="15" required/>
                    </td>
                </tr>
            </table>
            <label for="Method">Method</label>
            <select id="Method" name="Method">
                <option value="0">Do Little's</option>
                <option value="1">Crout's</option>
            </select>
            <label for="SolveFurther">Solve Further</label>
            <select id="SolveFurther" name="SolveFurther">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>

            <input type="button" value="Calculate" onclick="Caculate(Method, SolveFurther)" />
            <input type="button" value="Clear output" onclick="clearOutput()" />
        </form>
    </div>
    <br>
    <div class="block">
        <P id="Output">

        </P>
    </div>
</body>
<footer>
    <script src="Writer.js"></script>
    <script src="Runner.js"></script>
    <script src="DoLittle.js"></script>
    <script src="Crout.js"></script>
    <script src="SolveEquation.js"></script>
</footer>
</html>
